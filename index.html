<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <section class="calc">
      <div class="container">
        <div class="result"></div>
        <ul class="num__list">
          <li class="num__item">
            <button class="btn">7</button>
          </li>
          <li class="num__item">
            <button class="btn">8</button>
          </li>
          <li class="num__item">
            <button class="btn">9</button>
          </li>
          <li class="operator__item">
            <button class="btn btn__sing" value="+">+</button>
          </li>
          <li class="num__item">
            <button class="btn">4</button>
          </li>
          <li class="num__item">
            <button class="btn" value="5">5</button>
          </li>
          <li class="num__item">
            <button class="btn" value="6">6</button>
          </li>
          <li class="operator__item">
            <button class="btn btn__sing" value="-">-</button>
          </li>
          <li class="num__item">
            <button class="btn">1</button>
          </li>
          <li class="num__item">
            <button class="btn">2</button>
          </li>
          <li class="num__item">
            <button class="btn">3</button>
          </li>
          <li class="operator__item">
            <button class="btn btn__sing">X</button>
          </li>
          <li class="num__item">
            <button class="btn">0</button>
          </li>
          <li class="operator__item">
            <button class="btn btn__dot">.</button>
          </li>
          <li class="operator__item">
            <button class="finish">=</button>
          </li>
          <li class="operator__item">
            <button class="btn btn__sing">/</button>
          </li>
          <li class="clear__item">
            <button class="reset" type="reset">AC</button>
          </li>
        </ul>
      </div>
      <div class="container2">
        <div class="total"></div>
        <div class="wrapper">
          <input type="number" class="first" />
          <div class="buttons">
            <button class="sing" value="+">+</button>
            <button class="sing" value="-">-</button>
            <button class="sing" value="X">X</button>
            <button class="sing" value="/">/</button>
          </div>
          <input type="number" class="second" />
        </div>
        <button class="reset2" type="reset">reset</button>
      </div>
    </section>
  </body>
</html>
